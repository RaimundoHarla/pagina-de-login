<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Incode Tech School</title>
  </head>
  <body>

    <header>
      <img src="https://imgs.search.brave.com/dcrhp6C2gNLaNeQs3Q0jigwIcfvqPF_wRWtZC4SgqQI/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YXJlc291cmNlLnNm/bzIuZGlnaXRhbG9j/ZWFuc3BhY2VzLmNv/bS93cC1jb250ZW50/L3VwbG9hZHMvMjAy/NC8wNC8zMDIxNTAx/My9pbmNvZGUzMzI3/LmxvZ293aWsuY29t/LndlYnA" alt="Logo" width="100"/>
      <h2>Bem-vindo ao<br>Incode Tech School</h2>
    </header>

    <main>
      
      <section>
        <h2>Cadastra-se</h2>

        <a href="https://www.google.com" target="_blank">
          <button>
            <img src="https://imgs.search.brave.com/vTLhO_pzN0kiabVcKVcP48PrjPGviLQ4mBX6A0nV34c/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly8xMDAw/bG9nb3MubmV0L3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDE2LzEx/L05ldy1Hb29nbGUt/TG9nby00OTd4NTAw/LmpwZw" alt="Google" width="20"/>
              Continuar com o Google
          </button>
        </a>

        <a href="https://x.com" target="_blank">
          <button>
            <img src="https://www.gov.br/mre/pt-br/embaixada-roma/italiano/italiano-homepage/twitter-x-logo.png/@@images/image.png" alt="Twitter" width="20" />
            Continuar com o Twitter
          </button>
        </a>

        <a href="https://github.com" target="_blank">
          <button>
            <img src="https://logodownload.org/wp-content/uploads/2019/08/github-logo-icon-0.png" alt="GitHub" width="20"/>
           Continuar com o GitHub
          </button>
        </a>
      </section>

      <section>
        <h2>Fa√ßa o login</h2>

        <form>
          <div>
            <label for="email"><strong>E-mail:</strong></label><br />
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Digite seu e-mail" 
              required
            />
          </div>

          <div>
            <label for="senha"><strong>Senha:</strong></label><br />
            <input 
              type="password" 
              id="senha" 
              name="senha" 
              placeholder="Digite sua senha" 
              required
            />
          </div>

          <input 
            type="submit" 
            value="ENTRAR"
          />
        </form>
      </section>

    </main>

  </body>
</html>
